<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/contato.css">
  <title>Live Curriculum</title>
</head>
<body>
  <header>
    <img src="img/logo.png" class="logo-img" />
    <h1 class="page-title">Contato</h1>
  </header>
  <nav>
    <ul class="navbar-list">
      <li class="navbar-list-item">
        <a class="navbar-link" href="index.html">Index</a>
      </li>
      <li class="navbar-list-item">
        <a class="navbar-link" href="aluno-milena.html">Milena Milicio</a>
      </li>
      <li class="navbar-list-item">
        <a class="navbar-link" href="contato.html">Contato</a>
      </li>
    </ul>
  </nav>

  <section class="container">
    <form id="contact-form" action="submit.html" method="get">
      <fieldset>
        <legend>Formulário de Contato</legend>

        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" id="name" name="name" class="form-control" />
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" class="form-control" />
        </div>

        <div class="form-group">
          <label for="phone">Telefone</label>
          <input type="text" id="phone" name="phone" class="form-control" />
        </div>

        <div class="form-group">
          <label for="priority">Prioridade</label>
          <select id="priority" name="priority" class="form-control">
            <option value="Baixa">Baixa</option>
            <option value="Média" selected>Média</option>
            <option value="Alta">Alta</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Mensagem</label>
          <textarea id="message" name="message" class="form-control"></textarea>
        </div>

        <div class="form-group btn-wrapper">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </fieldset>
    </form>
  </section>

  <footer>
    &copy; Desenvolvido por 
    <a href="https://github.com/mihmilicio" target="_blank" class="dark-link">Milena Milicio</a> 
    - 2020 | Hosteado no Github Pages 
  </footer>
</body>
</html>
